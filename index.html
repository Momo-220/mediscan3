<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediScan - Bienvenue</title>
    <link rel="stylesheet" href="landing.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <meta name="theme-color" content="#0066ff">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192x192.png">
</head>
<body>
    <div class="landing-container">
        <div class="landing-content">
            <!-- Section aperçu à gauche -->
            <div class="app-preview">
                <img src="app-preview.jpg" alt="Aperçu de l'application" class="preview-img">
            </div>

            <!-- Section principale à droite -->
            <div class="hero-section">
                <div class="logo-container">
                    <div class="logo">
                        <svg width="60" height="60" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
                            <defs>
                                <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                    <stop offset="0%" style="stop-color:#ffffff"/>
                                    <stop offset="100%" style="stop-color:#ffffff"/>
                                </linearGradient>
                            </defs>
                            <circle cx="60" cy="60" r="55" fill="#0066ff"/>
                            <path d="M40 40 L80 80" stroke="white" stroke-width="12" stroke-linecap="round"/>
                            <path d="M80 40 L40 80" stroke="white" stroke-width="12" stroke-linecap="round"/>
                            <circle cx="60" cy="60" r="45" stroke="white" stroke-width="2" fill="none" stroke-dasharray="4 4"/>
                        </svg>
                    </div>
                    <div class="title-container">
                        <h1>MediScan</h1>
                        <div class="subtitle">
                            <span>PHARMACEUTICAL</span>
                            <span>AI ASSISTANT</span>
                        </div>
                    </div>
                </div>
                <p class="tagline">Identifiez vos médicaments en un instant grâce à l'IA</p>
                
                <a href="app.html" class="cta-button">
                    Commencer
                    <i class="fas fa-arrow-right"></i>
                </a>
            </div>
        </div>

        <div class="features">
            <div class="feature-card">
                <i class="fas fa-bolt"></i>
                <h3>Rapide</h3>
                <p>Analyse instantanée de vos médicaments</p>
            </div>
            <div class="feature-card">
                <i class="fas fa-shield-alt"></i>
                <h3>Fiable</h3>
                <p>Informations précises et vérifiées</p>
            </div>
            <div class="feature-card">
                <i class="fas fa-mobile-alt"></i>
                <h3>Accessible</h3>
                <p>Utilisable sur tous vos appareils</p>
            </div>
        </div>
    </div>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
</body>
</html>
