<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediScan - Scanner de Médicaments</title>
    <link rel="stylesheet" href="landing.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <meta name="theme-color" content="#0066ff">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <link rel="icon" type="image/png" href="icons/favicon.png">
</head>
<body>
    <div class="landing-container">
        <div class="landing-content">
            <div class="hero-section">
                <div class="logo-container">
                    <img src="icons/logo.svg" alt="MediScan Logo" class="logo-img">
                </div>
                <h1>MediScan</h1>
                <div class="subtitle">Scanner de Médicaments</div>
                <p class="tagline">Identifiez vos médicaments en un instant grâce à l'IA</p>
                <a href="app.html" class="cta-button">
                    Commencer
                    <i class="fas fa-arrow-right"></i>
                </a>
            </div>

            <div class="app-preview-container">
                <img src="images/app-preview.jpg" alt="Aperçu holographique de MediScan" class="app-preview-img">
            </div>
        </div>

        <div class="features">
            <div class="feature-card">
                <i class="fas fa-bolt"></i>
                <h3>Rapide</h3>
                <p>Analyse instantanée de vos médicaments</p>
            </div>
            <div class="feature-card">
                <i class="fas fa-shield-alt"></i>
                <h3>Fiable</h3>
                <p>Informations précises et vérifiées</p>
            </div>
            <div class="feature-card">
                <i class="fas fa-mobile-alt"></i>
                <h3>Accessible</h3>
                <p>Utilisable sur tous vos appareils</p>
            </div>
        </div>
    </div>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
</body>
</html>
